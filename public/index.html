<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Render App</title>
  <style>
    /* Style for the body */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Style for the heading */
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Style for the button */
    button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049; /* Darker Green on hover */
    }

    button:active {
      background-color: #3e8e41; /* Even darker on click */
    }

    /* Style for the message text */
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Test Render App</h1>
  <button id="fetchMessage">Get Backend Message</button>
  <p id="message"></p>
  
  <script>
    document.getElementById('fetchMessage').addEventListener('click', async () => {
      const response = await fetch('/api/message');
      const data = await response.json();
      document.getElementById('message').textContent = data.message;
    });
  </script>
</body>
</html>
